<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
         <!-- Подключаем flatpickr без встроенных стилей -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
</head>
<body>
    <main class="main">
        <section class="login">
            <div 
            style="
                background-image: url('./images/login.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            "
            class="login-background"
            ></div>
            <div>
                <div>
                    <a href="" class="back-button2">
                        <img src="./images/arrow_back_ios_24px.svg" alt="">
                        <p>Back</p>
                    </a>
                    <div class="form-block">
                        <div class="form-container">
                            <div class="block-1111">
                                <div class="tabs2">
                                    <button class="tab-button active" data-tab="login">Login</button>
                                    <button class="tab-button" data-tab="signup">Signup</button>
                                </div>
                            </div>
                    
                            <!-- Login Form -->
                            <div class="form-content active" id="login">
                                <form>
                                    <div class="cont-123"> 
                                        <div class="form-group">
                                            <label for="login-username">Username or email address</label>
                                            <input type="email" id="login-username" name="login-username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Password</label>
                                            <div class="password-wrapper">
                                                <input type="password" id="login-password" name="login-password" required>
                                                <span class="toggle-password">
                                                    <img src="./images/Union.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                        
                                        
                                        
                                        <div class="calendar-wrapper"> <!-- Wrapper for positioning -->
                                            <div class="date-input-container">
                                                <input type="text" id="selected-date-input" value="09.09.2023" readonly>
                                                 <!-- Using Font Awesome icon -->
                                                 <i id="calendar-icon" class="calendar-icon fa-regular fa-calendar"></i>
                                                 <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5 3.5V5.5H14V3.5H15C15.8284 3.5 16.5 4.17157 16.5 5V7.01562L1.5 7.01562V5C1.5 4.17157 2.17157 3.5 3 3.5H4V5.5H5.5V3.5L12.5 3.5ZM1.5 8.51562L1.5 17C1.5 17.8284 2.17157 18.5 3 18.5H15C15.8284 18.5 16.5 17.8284 16.5 17V8.51562L1.5 8.51562ZM3 2H4V0H5.5V2L12.5 2V0H14V2H15C16.6569 2 18 3.34315 18 5V17C18 18.6569 16.6569 20 15 20H3C1.34315 20 0 18.6569 0 17V5C0 3.34315 1.34315 2 3 2Z" fill="#F5F5F5" fill-opacity="0.6" />
                                                  </svg>
                                            </div>
                                        
                                            <div class="calendar-popup" id="calendar-popup">
                                                <!-- View Container -->
                                                <div class="calendar-views" id="calendar-views">
                                        
                                                    <!-- Date View -->
                                                    <div class="calendar-view date-view active-view" id="date-view">
                                                        <div class="calendar-header">
                                                            <button class="nav-button prev-btn">
                                                                <img src="./images/q1.svg" alt="">
                                                            </button>
                                                            <div class="header-controls">
                                                                <span class="header-control month-control" id="header-month">September</span>
                                                                <span class="header-control year-control" id="header-year">2023</span>
                                                            </div>
                                                            <button class="nav-button next-btn">
                                                                <img src="./images/q2.svg" alt="">
                                                            </button>
                                                        </div>
                                                        <div class="day-names">
                                                            <span>Mo</span> <!-- Changed to English abbreviations -->
                                                            <span>Tu</span>
                                                            <span>We</span>
                                                            <span>Th</span>
                                                            <span>Fr</span>
                                                            <span>Sa</span>
                                                            <span>Su</span>
                                                        </div>
                                                        <div class="date-grid-cells" id="date-grid-cells">
                                                            <!-- Dates populated by JS -->
                                                        </div>
                                                    </div>
                                        
                                                    <!-- Month View -->
                                                    <div class="calendar-view month-view" id="month-view">
                                                        <div class="calendar-header">
                                                             <button class="nav-button prev-btn">
                                                                <img src="./images/q1.svg" alt="">
                                                             </button>
                                                             <div class="header-controls">
                                                                 <!-- Month view only shows the clickable year -->
                                                                 <span class="header-control year-control" id="month-view-year">2023</span>
                                                             </div>
                                                             <button class="nav-button next-btn">
                                                                <img src="./images/q2.svg" alt="">
                                                             </button>
                                                        </div>
                                                        <div class="month-grid-cells" id="month-grid-cells">
                                                            <!-- Months populated by JS -->
                                                        </div>
                                                    </div>
                                        
                                                    <!-- Year View -->
                                                    <div class="calendar-view year-view" id="year-view">
                                                         <div class="calendar-header">
                                                             <button class="nav-button prev-btn">
                                                                <img src="./images/q1.svg" alt="">
                                                             </button>
                                                             <div class="header-controls">
                                                                 <!-- Year view shows the clickable decade range -->
                                                                 <span class="header-control decade-control" id="year-view-decade">2020-2029</span>
                                                             </div>
                                                             <button class="nav-button next-btn">
                                                                <img src="./images/q2.svg" alt="">
                                                             </button>
                                                         </div>
                                                        <div class="year-grid-cells" id="year-grid-cells">
                                                           <!-- Years populated by JS -->
                                                        </div>
                                                    </div>
                                        
                                                </div>
                                            </div>
                                        </div>



                                        <div class="options">
                                             <div class="flex-4343">
                                                <div class="remember-me">
                                                    <input type="checkbox" id="remember-login" name="remember-login">
                                                    <label for="remember-login">Remember me</label>
                                                </div>
                                                <button type="submit" class="submit-button">Log in</button>
                                             </div>
                                        </div>
                                    </div>
                                    <div class="form-links">
                                        <div class="lost-password">
                                            <span>Lost your password?</span>
                                        </div>
                                        <span>Dont have an account?</span> <a href="#" id="show-signup">Sign up here</a>
                                    </div>
                                </form>
                            </div>
                    
                            <!-- Signup Form -->
                            <div class="form-content" id="signup">
                                <form>
                                    <div class="cont-123"> 
                                        <div class="form-group">
                                            <label for="login-username">Email address</label>
                                            <input type="email" id="login-username" name="login-username" required>
                                            <!-- The dropdown arrow from image is browser default for saved logins, not styled here -->
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Username</label>
                                            <div class="password-wrapper">
                                                <input type="email" id="login-username" name="login-username" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Full name</label>
                                            <div class="password-wrapper">
                                                <input type="email" id="login-username" name="login-username" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Date of birth</label>
                                            <div class="password-wrapper">
                                                <input type="email" id="login-username" name="login-username" required>
                                            </div>
                                        </div>
                                        <div class="options">
                                             <div class="flex-4343">
                                                <div class="remember-me">
                                                    <input type="checkbox" id="remember-signup" name="remember-signup">
                                                    <label for="remember-signup">Remember me</label> 
                                                </div>
                                                <button type="submit" class="submit-button">Log in</button>
                                             </div>
                                        </div>
                                    </div>
                                    <div class="form-links">
                                        <div class="lost-password">
                                            <span>Lost your password?</span>
                                        </div>
                                        <span>Dont have an account?</span> <a href="#" id="show-signup">Sign up here</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/all.js"></script>
   
</body>
</html>
